<!-- Use map and filter to find length of all elements greater than 4. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<script>

    let arr = ["Rutul", "Vrushil" , "Ayush", "Saurabh" ,"Tirth" , "TB"]

    let ans = arr.map((el)=>{
        return el
    }).filter((name)=>{
        return name.length > 4
    })
    document.write(ans)

</script>
