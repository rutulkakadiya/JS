<!-- Use filter and reduce to find sum of all even numbers. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<script>

let arr = [1,2,3,4,5]

    let ans = arr.filter((el)=>{
        
        return el % 2 == 0

    }).reduce((acc,curr)=>{
        return acc + curr
    })
    document.write(ans)    

</script>
