<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Enter marks of English</h1>
    <input type="text" id="in1">

    <h1>Enter marks of Account</h1>
    <input type="text" id="in2">
    
    <h1>Enter marks of Statistics</h1>
    <input type="text" id="in3">
    
    <h1>Enter marks of B.A.</h1>
    <input type="text" id="in4">
    
    <h1>Enter marks of SPCC</h1>
    <input type="text" id="in5">


    <h1 id="ans"></h1>
</body>
</html>

<script>

    let a= document.getElementById("in1").value
    let b= document.getElementById("in2").value
    let c= document.getElementById("in3").value
    let d= document.getElementById("in4").value
    let e= document.getElementById("in5").value

    let total =((+a + +b + +c + +d + +e)/500)*100

    document.getElementById("ans").innerHTML=total
</script>
