<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1>Enter number</h1>
    <input type="text" id="in1">

    <h1 id="ans"></h1>

</body>

</html>

<script>

    let num = document.getElementById("in1").value
    let fact = 1
    factorial = () => {
        for (let i = 1; i <= num; i++) {
            fact *= i
        }
        document.getElementById("ans").innerHTML = fact
    }

    factorial()
    
</script>
