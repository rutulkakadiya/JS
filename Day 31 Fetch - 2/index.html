<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #main {
        height: 250px;
    }
    .main-img {
        height: 250px;
    }

    #main-title {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 30px;
    }

    .a2 {
        font-size: 22px;
    }
</style>

<body>

    <div id="main">

    </div>

</body>

</html>

<script>

    fetch("https://fakestoreapi.com/products")

        .then((res)=>{
            return res.json()
        }).then((json)=>{
            console.log(json)
            displaydata(json)
        }).catch((err)=>{
            console.log(err)
        })

    function displaydata(json) {

        json.map((el)=>{

            let div = document.createElement('div')

            let heading = document.createElement('h3')
            heading.setAttribute("id", "main-title")
            heading.innerHTML = el.title


            let pic = document.createElement('img')
            pic.setAttribute("src", el.image)
            pic.setAttribute("class", "main-img")

            let price = document.createElement('a')
            price.innerHTML = "$ " + el.price
            // price.setAttribute("class" , "a2")

            div.append(heading, pic, price)
            document.getElementById("main").append(div)

        })

    }

</script>
