<body>
    
    <h1>Enter a number</h1>
    <input type="text" id="in1">

    <h1 id="ans"></h1>

</body>
</html>

<script>

    let num = document.getElementById("in1").value

    function fact(num){
        if(num <= 1){
            return 1
        }
        else{
            return num *fact (num-1)
        }
    }fact(num)

    document.getElementById("ans").innerHTML = fact(num)
</script>
