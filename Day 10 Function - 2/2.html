<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Enter length</h1>
    <input type="text" id="in1">
    
    <h1>Enter width</h1>
    <input type="text" id="in2">

    <h1 id="ans"></h1>
</body>
</html>

<script>

    let l =  document.getElementById("in1").value
    let b =  document.getElementById("in2").value

    mul = (l,b) =>{
       let ans = +l * +b 

       return ans
    }

    document.getElementById("ans").innerHTML = mul(l,b)
</script>
