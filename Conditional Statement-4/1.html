<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Enter Mark</h1>
    <input type="text" id="in1">

    <h1 id="ans" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Result</h1>
</body>

</html>

<script>

    let marks = document.getElementById("in1").value


    if (marks === "") {
        document.getElementById("ans").innerHTML = "Enter valid inpiut"
    }
    else {
        if (marks >= 90 && marks <= 100) {
            document.getElementById("ans").innerHTML = "A"
        }
        else if (marks >= 80 && marks <= 89) {
            document.getElementById("ans").innerHTML = "B"
        }
        else if(marks >= 70 && marks <= 79){
            document.getElementById("ans").innerHTML = "C"
        }
        else if(marks >=60 && marks <= 69){
            document.getElementById("ans").innerHTML = "D"
        }
        else{
            document.getElementById("ans").innerHTML = "F"
        }
    }

</script>
