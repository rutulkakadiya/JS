<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .box1 {
            width: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 1px solid white; */
        }

        p {
            color: white;
        }

        h1 {
            color: white;
        }
    </style>
</head>

<body>

    <div class="main"
        style="display: flex; justify-content: center; align-items: center; width: 100%; background-color: #02395a; height: 150px;">
        <div class="box1">
            <div class="txt">
                <center>
                    <i style="color: white; font-size: 30px;" class="fa-regular fa-user"></i>
                    <h1 id="num1"></h1>
                    <p>Students Trained</p>
                </center>
            </div>
        </div>

        <div class="box1">
            <div class="txt">
                <center>
                    <i style="color: white; font-size: 30px;" class="fa-regular fa-building"></i>
                    <h1 id="num2"></h1>
                    <p>Branches</p>
                </center>
            </div>
        </div>

        <div class="box1">
            <div class="txt">
                <center>
                    <i style="color: white; font-size: 30px;" class="fa-solid fa-certificate"></i>
                    <h1 id="num3"></h1>
                    <p>Certification</p>
                </center>
            </div>
        </div>

        <div class="box1">
            <div class="txt">
                <center>
                    <i style="color: white; font-size: 30px;" class="fa-regular fa-user"></i>
                    <h1 id="num4"></h1>
                    <p>Approved Course</p>
                </center>
            </div>
        </div>

        <div class="box1">
            <div class="txt">
                <center>
                    <i style="color: white; font-size: 30px;" class="fa-regular fa-user"></i>
                    <h1 id="num5"></h1>
                    <p>Companies Tie-Ups</p>
                </center>
            </div>
        </div>

    </div>

</body>

</html>

<script>

    let index = 37000

    let stop = setInterval(() => {
        index++

        document.getElementById("num1").innerHTML = index + "+"

        if (index === 37500) {
            clearInterval(stop)
        }

    }, 10)

    let index1 = 1

    let stop1 = setInterval(() => {
        index1++

        document.getElementById("num2").innerHTML = index1 + "+"

        if (index1 === 22) {
            clearInterval(stop1)
        }

    }, 100)


    let index2 = 1

    let stop2 = setInterval(() => {
        index2++

        document.getElementById("num3").innerHTML = index2 + "+"

        if (index2 === 8) {
            clearInterval(stop2)
        }

    }, 100)

    let index3 = 1

    let stop3 = setInterval(() => {
        index3++

        document.getElementById("num4").innerHTML = index3 + "+"

        if (index3 === 50) {
            clearInterval(stop3)
        }

    }, 100)

    let index4 = 1200

    let stop4 = setInterval(() => {
        index4++

        document.getElementById("num5").innerHTML = index4 + "+"

        if (index4 === 1500) {
            clearInterval(stop4)
        }

    }, 1)


</script>
