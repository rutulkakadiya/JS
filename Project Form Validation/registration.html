<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Document</title>
</head>

<body style="background-color: #9d9696;">

    <div class="box">
        <div class="registration">

            <div class="box1">
                <div class="txt"
                    style="padding-top: 30px; display: flex; justify-content: end; align-items: center; padding-right: 10px;">
                    <a href="login.html" style="text-decoration: none; color: black;">Login</a>
                </div>


                <center>
                    <h1 style="padding-top: 50px;">Registration</h1>
                </center>
                <br><br>
               <form action="login.html" id="registration">
                <div class="txt" style="width: 80%; margin-left: 10%;">
                    <label for="">Username</label><br>
                    <input type="text" style="width: 100%; height: 35px; border-radius: 5px; margin-top: 10px;" id="name">
                    <br><br>
                    <label for="">Email</label><br>
                    <input type="text" style="width: 100%; height: 35px; border-radius: 5px; margin-top: 10px;" id="email">
    
                    <br><br>
                    <label for="">Password</label><br>
                    <input type="text" style="width: 100%; height: 35px; border-radius: 5px; margin-top: 10px;" id="password">
    
                    <br><br>
                    <label for="">Confirm Password</label><br>
                    <input type="text" style="width: 100%; height: 35px; border-radius: 5px; margin-top: 10px;" id="pass">
                    <span id="error"></span>
    <br><br>
                    <button style="height: 40px; width: 100%; background-color: #feb843; border: 0px; border-radius: 5px;">Sign Up</button>
    
                </div>
               </form>
            </div>

        </div>

    </div>

</body>

</html>

<script>

    document.getElementById("registration").onsubmit = function (event){
        document.getElementById("error").style.color = "green"
        document.getElementById("error").innerHTML = "Registration Successfully..."
        
        event.preventDefault()
        let name = document.getElementById("name").value 
        let email = document.getElementById("email").value 
        let password = document.getElementById("password").value 
        let password1 = document.getElementById("pass").value 



        try{

            if(name === ""){
                throw new Error("Please enter name")
            }
            
            if(email === ""){
                throw new Error("Please enter email")
            }

            if(password === ""){
                throw new Error("Please enter password")
            }

            if(password !== password1){
                throw new Error("Check password")

            }
        }
        catch(error){
            document.getElementById("error").style.color = "red"
            document.getElementById("error").innerHTML = error.message
        }
     
    }

</script>
