<script>
    let Students = [
        { name: "Rutul", roll: 1, marks: 80 },
        { name: "Vrushil", roll: 20, marks: 70 },
        { name: "Ayush", roll: 30, marks: 40 },
        { name: "Saurabh", roll: 15, marks: 60 },
        { name: "Utsav", roll: 18, marks: 80 }
    ]

    let ans = Students.reduce((acc, cur) => {
        return acc += cur.marks
    }, 0)
    console.log(ans)
</script>
