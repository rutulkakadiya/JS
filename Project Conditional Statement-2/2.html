<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>

<body>

    <h1>Enter first number</h1>
    <input type="text" id="in1">

    <h1>Enter second number</h1>
    <input type="text" id="in2">

    <h1>Enter third number</h1>
    <input type="text" id="in3">

    <h1>Enter fourth number</h1>
    <input type="text" id="in4">

    <h1 id="ans"></h1>
</body>

</html>

<script>

    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value
    let c = document.getElementById("in3").value
    let d = document.getElementById("in4").value

    if (a === "" && b === "" && c === "" && d === "") {
        document.getElementById("ans").innerHTML = "Enter input"
    }
    else {
        if (a > b) {
            if (a > c) {
                if(a>d){
                    document.getElementById("ans").innerHTML = "A is Big"
                }
                else{
                    document.getElementById("ans").innerHTML = "D is Big"

                }
            }
        }
        else if (b > c) {
            if (b > d) {
                document.getElementById("ans").innerHTML = "B is Big"
            }
            else {
                document.getElementById("ans").innerHTML = "D is Big"
            }
        }
        else if (c>d){
            document.getElementById("ans").innerHTML = "C is Big"
        }
        else{
            document.getElementById("ans").innerHTML = "D is Big"
        }
    }

</script>
