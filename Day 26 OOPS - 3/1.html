<script>
    class Animal{
        constructor(name){
            this.name = name
        }

    }

    class dog extends Animal{
        sound(){
            return "Bhav Bhav !!"
        }
    }

    class cat extends Animal{
        sound(){
            return "Meoww Meowww !!"
        }
    }

    class bird extends Animal{
        sound(){
            return "Chiiii Chiiii !!"
        }
    }

    let Bird = new bird("Sparrow")
    console.log(Bird.name,Bird.sound())

    let Cat = new cat("Cat")
    console.log(Cat.name , Cat.sound())
    
    let Dog = new dog("Dog")
    console.log(Dog.name , Dog.sound())

</script>
