<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    img{
        display: none;
    }
</style>

<body>

    <img src="ca7c68deddbda50e.jpg" alt="">
    <img src="354cde8026deab5a.jpg" alt="">
    <img src="9384b37a848c5e60.jpg" alt="">

</body>

</html>

<script>

    let slide = document.querySelectorAll("img")

    let index = 0

    function slides(index) {
        for (let i = 0; i < slide.length; i++) {
            slide[i].style.display = "none"
        }

        slide[index].style.display = "block"
    }

    function show(){
        setInterval(()=>{
            slides(index)
            index++

            if(index === slide.length){
                index = 0
            }
        },1000)
    }
    show()

</script>
